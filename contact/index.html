title: Contact

<div id="thankYouMessage" style="display: none;" class="alert alert-success alert-dismissible" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<strong>Thank you!</strong> We will get back to you as soon as we can.
</div>

<div class="editable">
	<p>Phone: (860) 352-2367</p>
	<p><a href="http://www.silvereaglewargames.com">Visit Silver Eagle Wargame Supplies</a></p>
</div>

<form id="contactForm" method="post">
  <input type='hidden' name='redirect_to' value='http://www.silvereaglegames.com/contact/?thanks' />
  <div class="form-group">
		<label for="name">Name</label>
    <input type="text" class="form-control" name="name" placeholder="Full name">
  </div>
  <div class="form-group">
		<label for="email">Email</label>
    <input type="email" class="form-control" name="email" placeholder="Email">
  </div>
  <div class="form-group">
		<label for="message">Question/Concern</label>
		<textarea name="message" class="form-control" placeholder="Please type your question here..." rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

<script>
	//hacky way of preventing bot submissions
	setTimeout(function() {
		var form = document.getElementById('contactForm');
		form.action = "https://getsimpleform.com/messages?form_api_token=5d897aa3903260e63d3512c90b787629"
	}, 5000);

	if(location.search === '?thanks') {
		var thanks = document.getElementById('thankYouMessage');
		thanks.style.display = 'block';
	}
</script>
