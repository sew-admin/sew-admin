<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>{{ page.title }} | Silver Eagle Games</title>

		<!-- Bootstrap -->
		<link href="{{ site.baseurl }}/css/main.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div id="wrapper">
				<!-- Sidebar -->
				<div id="sidebar-wrapper">
						<ul class="sidebar-nav">
								<li>
									<a href="{{ site.baseurl }}/about">About</a>
								</li>
								<li>
									<a href="{{ site.baseurl }}/products">Products</a>
								</li>
								<li>
									<a href="{{ site.baseurl }}/hours">Hours</a>
								</li>
								<li>
									<a href="{{ site.baseurl }}/location">Location</a>
								</li>
								<li>
									<a href="{{ site.baseurl }}/events">Events</a>
								</li>
								<li>
									<a href="{{ site.baseurl }}/contact">Contact</a>
								</li>
						</ul>
						<div id="facebook-button">
							<a href="https://www.facebook.com/silvereaglegames"><i class="fa fa-facebook-square"></i></a>
						</div>
				</div>
				<!-- /#sidebar-wrapper -->

				<!-- Page Content -->
				<div id="page-content-wrapper">

					<header>
						<nav class="navbar navbar-default">
							<button id="menu-toggle" type="button" class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="{{ site.baseurl }}/">
								<img id="banner-image" src="{{ site.baseurl }}/images/the_silver_eagle.png"/>
							</a>
							<a id="banner-text" class="navbar-brand" href="{{ site.baseurl }}/">
								Silver Eagle Games
							</a>
						</nav>
					</header>

					{% include carousel.html %}
					<div class="container-fluid">
						{% if page.show_title %}
							<h1>{{ page.title }}</h1>
						{% endif %}
							{{ content }}
					</div>
				</div>

				<footer>
				</footer>
				<!-- /#page-content-wrapper -->
		</div>
		<!-- /#wrapper -->

		<script src="{{ site.baseurl }}/js/main.min.js"></script>

		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
				"@type": "Organization",
				"url": "http://www.silvereaglegames.com",
				"logo": "http://www.silvereaglegames.com/images/the_silver_eagle.png",
				"contactPoint" : [{
					"@type" : "ContactPoint",
					"telephone" : "+1-860-352-2367",
					"contactType" : "customer service"
				}],
				"sameAs" : [
					"http://www.facebook.com/silvereaglegames"
				]
			}
		</script>
	</body>
</html>
