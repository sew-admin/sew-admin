<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Home - Silver Eagle Games</title>

		<!-- Bootstrap -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div id="wrapper">
				<!-- Sidebar -->
				<div id="sidebar-wrapper">
						<ul class="sidebar-nav">
								<li>
									<a href="/about">About</a>
								</li>
								<li>
									<a href="/products">Products</a>
								</li>
								<li>
									<a href="/hours">Hours</a>
								</li>
								<li>
									<a href="/location">Location</a>
								</li>
								<li>
									<a href="/events">Events</a>
								</li>
								<li>
									<a href="/contact">Contact</a>
								</li>
						</ul>
						<div id="facebook-button">
							<a href="https://www.facebook.com/silvereaglegames"><i class="fa fa-facebook-square"></i></a>
						</div>
				</div>
				<!-- /#sidebar-wrapper -->

				<!-- Page Content -->
				<div id="page-content-wrapper">

					<header>
						<nav class="navbar navbar-default">
							<button id="menu-toggle" type="button" class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="/">
								<img id="banner-image" src="/images/the_silver_eagle.png"/>
							</a>
							<a id="banner-text" class="navbar-brand" href="/">
								Silver Eagle Games
							</a>
						</nav>
					</header>

					
	<div id="carousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		
		<ol class="carousel-indicators">
			
				<li data-target="#carousel-example-generic" data-slide-to="1" class="active"></li>
			
				<li data-target="#carousel-example-generic" data-slide-to="2" ></li>
			
		</ol>
		

		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			
				
				<div class="item active">
				
					<div class="carousel-img" style="background: url(/images/store_front.jpg) no-repeat center;"></div>
					<div class="carousel-caption">
						<h3>We're Open!</h3>
						<p>Grand opening September 12th</p>
					</div>
				</div>
			
				
				<div class="item">
				
					<div class="carousel-img" style="background: url(/images/store_inside.jpg) no-repeat center;"></div>
					<div class="carousel-caption">
						<h3></h3>
						<p></p>
					</div>
				</div>
			
		</div>

		<!-- Controls -->
		
			<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
				<i class="fa fa-chevron-left"></i>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
				<i class="fa fa-chevron-right"></i>
				<span class="sr-only">Next</span>
			</a>

					<div class="container-fluid">
						
							<h3 class="text-center">The ultimate source for games in the Farmington Valley! <small>Come to shop, stay to play</small><h3>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/js/bootstrap.min.js"></script>

		<!-- Menu Toggle Script -->
		<script>
		$("#menu-toggle").click(function(e) {
				e.preventDefault();
				$("#wrapper").toggleClass("toggled");
		});
		</script>
